<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question8</title>
</head>
<body>

<script>

    function concat(strings) {
        var result = "";
        for (var i = 0; i < strings.length; i++) {
            result += strings[i];
        }
        return result;
    }


    var stringArray = ["Johnny", "DeeDee", "Joey", "Marky"];


    document.write("<p>Concatenated string: " + concat(stringArray) + "</p>");
</script>

</body>
</html>
