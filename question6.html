<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question 6</title>
</head>
<body>

<script>

    function rollDice() {
        return Math.floor(Math.random() * 6) + 1;
    }


    document.write("<ul>");

    while (true) {
        var result = rollDice();
        document.write("<li>Dice roll: " + result + "</li>");

        if (result === 6) {
            break;
        }
    }

    document.write("</ul>");
</script>

</body>
</html>
