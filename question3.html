<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>question3</title>
</head>
<body>

<script>

    var dogNames = [];


    for (var i = 0; i < 6; i++) {
        var name = prompt("Enter the name of dog " + (i + 1) + ":");
        dogNames.push(name);
    }


    dogNames.sort(function(a, b) {
        return b.localeCompare(a);
    });


    document.write("<ul>");
    for (var j = 0; j < dogNames.length; j++) {
        document.write("<li>" + dogNames[j] + "</li>");
    }
    document.write("</ul>");
</script>

</body>
</html>
